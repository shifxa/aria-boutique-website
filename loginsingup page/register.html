<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="registerstyle.css">
    <script src="https://kit.fontawesome.com/fe29f9dc19.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Registration</h1>
<!----------------- full name & username ---------------->
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Full name" required>
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="input-field">
                    <input type="text" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
<!----------------- email & phone number ---------------->
            <div class="input-box">
                <div class="input-field">
                    <input type="email" placeholder="E-mail" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <div class="input-field">
                    <input type="text" placeholder="Phone Nmuber" required>
                    <i class="fa-solid fa-phone"></i>
                </div>
            </div>
<!----------------- password ---------------->
            <div class="input-box">
                <div class="input-field">
                    <input type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="input-field">
                    <input type="password" placeholder="Confirm Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>
<!--------------------- checkbox & button--------------->  
        <label><input type="checkbox">I hereby declare that the above information provided is true and correct</label>

        <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
